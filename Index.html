<style>
  html {
  background: #001000;
  font-family: "Roboto Condensed", sans-serif;
}

element.caption {
  background-color: green;
  color: black;
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: fit-content;
  margin-top: 30vh;
  font-size: 30px;
  transition-duration: 0.3s;
  border: 2px solid green;
}

element.caption:hover {
  background-color: black;
  color: green;
  border: 2px solid green;
}

div.range {
  animation-name: load;
  animation-duration: 5s;
  background-color: green;
  height: 5px;
  width: 0px;
  display: block;
  margin-top: 20px;
  margin-left: 25%;
}

@keyframes load {
  0% {
    width: 0;
  }
  20%,
  25% {
    width: 10%;
  }
  40% {
    width: 15%;
  }
  80% {
    width: 45%;
  }
  95% {
    width: 46%;
  }
  99% {
    width: 50%;
  }
  100% {
    display: none;
  }
}

</style>

<element class="caption">BAKING THE COOKIES</element>
<div class="range"></div>
<script>
  setTimeout(function () {
    var caption = document.querySelector(".caption");

    caption.innerHTML = "DONE";
    caption.style.color = "green";
    caption.style.background = "transparent";
    caption.style.border = "2px solid transparent";

    setTimeout(function () {
      window.location.href = 'https://writeups.0xt0pus.com';
    }, 700);

 
  }, 3700);
</script>
